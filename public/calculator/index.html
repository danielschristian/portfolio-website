<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

</style>
</head>
<body>
    Price: <input type="range" min=0 max=100 id="price">
    <br>
    Fixed Costs:<input type="number" id="fc">
    <br>
    Quantity: <input type="range" min=0 max=100 id="quant">
    <br>
    Variable Cost: <input type="number" id="vc">
    <br>
    <div id="equation"></div>
    <button onClick="solve()">Solve</button>
    <div id="results"></div>
</body>
<script type="text/javascript">
let price = document.getElementById('price')
let fc = document.getElementById('fc')
let vc = document.getElementById('vc')
let quant = document.getElementById('quant')
let results = document.getElementById('results')

let quantValue = 0;
let priceValue = 0;
let fcValue = 0;
let vcValue = 0;
function solve() {
    let result = quant.value - (fc.value/(price.value-vc.value))
    results.innerHTML='<h5>' + result + '</h5>'
}


var elements = document.querySelectorAll(".input");

var myFunction = function() {
    solve();
};

for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener('change', myFunction, false);
    console.log("added")
}

for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener('click', myFunction, false);
    console.log("added")
}

quant.oninput = function() {
    let output = document.getElementById('equation')
    output.innerHTML = this.value;
  } 
</script>
</html>
